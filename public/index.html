<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body class="bg-secondary">
    <div class="container-mx-auto text-center w-auto h-75">
      <form
        action="/signup"
        method="post"
        class="bg-light w-50 mx-auto py-3"
        style="margin-top: 170px"
      >
        <h2 class="text-3xl mt-4">SignUp Form</h2>
        <input
          type="text"
          name="name"
          required
          autocomplete="off"
          placeholder="Name"
          class="mt-4 w-72 h-8"
        />
        <br />
        <input
          type="email"
          name="email"
          required
          autocomplete="off"
          placeholder="Email"
          class="mt-4 w-72 h-8"
        />
        <br />
        <input
          type="password"
          name="password"
          required
          autocomplete="off"
          placeholder="password"
          class="mt-4 w-72 h-8"
        />
        <br />
        <input
          type="tel"
          name="ph_no"
          required
          autocomplete="off"
          placeholder="phone number"
          class="mt-4 w-72 h-8"
        />
        <br />
        <button
          class="border-0 w-25 mt-4 btn-primary text-white p-2 btn-outline-dark"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
